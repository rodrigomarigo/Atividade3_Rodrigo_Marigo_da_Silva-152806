<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Autor</title>
</head>
<body>
    <a href="/">Menu</a>
    <a href="/autores">Voltar</a>
    <br>
    <br>
    <form th:action="@{/salvarAutor}" th:object="${autor}" method="POST" id="formAutor">
      
        <label>ID Autor:</label> <span th:text="${autor.id}"></span>
        <br>
        <input type="hidden" th:value="${autor.id}" th:field="${autor.id}" name="id" />
      
        <label>Nome Autor:</label>
        <input type="text" placeholder="Digite o nome" th:value="${autor.nome}" name="nome" required/>
        <br>  

        <label>Idade:</label>
        <input type="number" placeholder="Digite a idade" th:value="${autor.idade}" name="idade" required/>
        <br>  

        <label>Número de Prêmios:</label>
        <input type="text" placeholder="Digite o número de prêmios" th:value="${autor.num_premios}" name="num_premios" required/>
        <br>  

        <!-- Lista de livros pra remover -->

        <br>
        <br>
        <input type="submit" value="Salvar" />
        <input type="reset"  value="Cancelar"/>
    </form>
    
</body>
</html>
