<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Detalhes Editora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Cadastro de Editoras</h1>
    <br>
    <br>

    <!-- FormulÃ¡rio para cadastrar nova editora -->
    <form th:action="@{/salvarEditora}" th:object="${editora}" method="POST">
        <label>Nome: </label>
        <input type="text" placeholder="Digite o nome" name="nome" required/>

        <label>Cidade Sede: </label>
        <input type="text" placeholder="Digite a cidade sede" name="cidade_sede" required/>

        <label>Fundador: </label>
        <input type="text" placeholder="Digite o nome do fundador" name="fundador" required/>

        <input type="submit" value="Salvar" />

    </form>

    <br>
    <br>

    <table>
        <tr>
            <th>Id Editora</th>
            <th>Nome</th>
            <th>Cidade Sede</th>
            <th>Fundador</th>
            <th>Detalhes</th>

            <tr th:each="editora : ${editoras}">
                <td th:text="${editora.id}"></td>
                <td th:text="${editora.nome}"></td>
                <td th:text="${editora.cidade_sede}"></td>
                <td th:text="${editora.fundador}"></td>
                <td> <a th:href="@{'/detalhesEditora/' + ${editora.id}}">Detalhes</a></td>
            </tr>
        </tr>
    </table>

</body>
</html>
