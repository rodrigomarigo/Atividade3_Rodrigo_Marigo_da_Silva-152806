<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Livro</title>

    <style>
        table, th, td {
          border: 1px solid black;
        }
    </style>
</head>
<body>
    <a href="/">Menu</a>
    <a href="/livros">Voltar</a>
    <br>
    <br>
    <form th:action="@{/salvarLivro}" th:object="${livro}" method="POST" id="formLivro">
      
        <label>ID Livro:</label> <span th:text="${livro.id}"></span>
        <br>
        <input type="hidden" th:value="${livro.id}" th:field="${livro.id}" name="id" />
      
        <label>Titulo Livro:</label>
        <input type="text" placeholder="Digite o título" th:value="${livro.titulo}" name="titulo" required/>
        <br>  

        <label>Número de páginas:</label>
        <input type="number" placeholder="Digite o número de páginas" th:value="${livro.num_paginas}" name="num_paginas" required/>
        <br>  

        <label><b>Editoras:</b></label>
        <select name="editora" required>
            <option value="">Escolha a Editora</option>
            <option th:each="editora : ${editoras}"
                        th:value="${editora.id}"
                        th:text="${editora.nome}">
            </option>
        </select>

</body>
</html>
